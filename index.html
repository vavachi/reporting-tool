<!DOCTYPE html>
<html lang="en" ng-app="reportingApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Reporting Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- AngularJS 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <!-- Angular Drag and Drop Lists -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/2.1.0/angular-drag-and-drop-lists.min.js"></script>

    <!-- SheetJS (xlsx) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script src="app.js"></script>
</head>

<body ng-controller="ReportController">

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3><i class="fas fa-database"></i> Datasets</h3>
            <ul class="dataset-list">
                <li ng-repeat="ds in datasets">
                    <label style="cursor: pointer; display: block; padding: 5px;">
                        <input type="radio" ng-model="$parent.selectedDatasetId" ng-value="ds.id"
                            ng-change="loadDataset(ds.id)">
                        {{ ds.name }}
                    </label>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div ng-if="isLoading" style="padding: 20px; text-align: center; font-size: 1.2em; color: #666;">
                <i class="fas fa-spinner fa-spin"></i> Loading data...
            </div>

            <div ng-if="!isLoading && currentReportData">
                <reporting-tool data="currentReportData"></reporting-tool>
            </div>
            <div ng-if="!isLoading && !currentReportData" style="padding: 20px; text-align: center; color: #666;">
                Select a dataset to view the report.
            </div>
        </main>
    </div>

</body>

</html>
